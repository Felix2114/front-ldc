<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Los Dos Carnales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="css/admin.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex" id="wrapper">
    <nav id="sidebar" class="bg-dark text-white shadow">
        <div class="sidebar-header p-4 text-center border-bottom border-secondary">
            <h4 class="fw-bold m-0 text-danger">LDC</h4>
            <p class="small text-muted mb-0">Administraci√≥n</p>
        </div>
        
        <div class="list-group list-group-flush mt-2" id="adminTabs" role="tablist">
            <button class="list-group-item list-group-item-action bg-dark text-white active border-0 py-3" data-bs-toggle="tab" data-bs-target="#ventas">Ventas</button>
            <button class="list-group-item list-group-item-action bg-dark text-white border-0 py-3" data-bs-toggle="tab" data-bs-target="#inventario">Inventario</button>
            <button class="list-group-item list-group-item-action bg-dark text-white border-0 py-3" data-bs-toggle="tab" data-bs-target="#menu"> Men√∫</button>
            <button class="list-group-item list-group-item-action bg-dark text-white border-0 py-3" data-bs-toggle="tab" data-bs-target="#mesas"> Mesas</button>
            <button class="list-group-item list-group-item-action bg-dark text-white border-0 py-3" data-bs-toggle="tab" data-bs-target="#confirmarPedidos"> Confirmar Pedidos</button>
            <div class="mt-4 px-3">
                <a href="cocina.html" target="_blank" class="btn btn-outline-danger w-100 fw-bold py-2">üî• Ver Cocina</a>
            </div>
        </div>
    </nav>

    <main id="content" class="w-100 vh-100 overflow-auto">
        <header class="navbar navbar-light bg-white sticky-top border-bottom px-4 py-3">
            <h5 class="m-0 fw-bold text-secondary">Dashboard / Los Dos Carnales</h5>
        </header>

        <div class="container-fluid p-4">
            <div class="tab-content mt-3">

                <div class="tab-pane fade show active" id="ventas">
                    <div class="card border-0 shadow-sm p-3 rounded-4 bg-white mb-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <small class="text-muted fw-bold text-uppercase">Ventas del D√≠a</small>
                                <h2 class="fw-bold m-0 text-danger">$<span id="totalVentas">0.00</span></h2>
                            </div>
                            <input type="date" class="form-control w-25 shadow-sm" id="fechaVentas">
                        </div>
                    </div>

                    <ul class="nav nav-pills mb-4 bg-white p-2 rounded-pill shadow-sm" id="ventas-tab" role="tablist">
                        <li class="nav-item flex-fill"><button class="nav-link active rounded-pill w-100" data-bs-toggle="pill" data-bs-target="#sub-lista-ventas">üìã Lista de Pedidos</button></li>
                        <li class="nav-item flex-fill"><button class="nav-link rounded-pill w-100" data-bs-toggle="pill" data-bs-target="#sub-estadisticas">üìä Gr√°ficas y Estad√≠sticas</button></li>
                    </ul>

                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="sub-lista-ventas">
                            <div id="listaVentas" class="grid-pedidos"></div>
                        </div>
                        <div class="tab-pane fade" id="sub-estadisticas">
                            <div class="row g-4">
                                <div class="col-md-6"><div class="card p-4 rounded-4 border-0 shadow-sm"><h5>Ventas por Categor√≠a</h5><canvas id="chartCategorias"></canvas></div></div>
                                <div class="col-md-6"><div class="card p-4 rounded-4 border-0 shadow-sm"><h5>Top Productos</h5><canvas id="chartProductosTop"></canvas></div></div>
                                     <div id="contenedorStatsCategorias" class="row g-3 m-0"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="menu">
                    <div class="card p-4 border-0 shadow-sm rounded-4">
                        <h4 class="fw-bold mb-4">üçΩ Gesti√≥n del Men√∫</h4>
                        <ul class="nav nav-pills mb-4 bg-light p-2 rounded-pill" role="tablist">
                            <li class="nav-item flex-fill"><button class="nav-link active rounded-pill w-100" data-bs-toggle="pill" data-bs-target="#pills-comidas">Comidas</button></li>
                            <li class="nav-item flex-fill"><button class="nav-link rounded-pill w-100" data-bs-toggle="pill" data-bs-target="#pills-snacks">Snacks</button></li>
                            <li class="nav-item flex-fill"><button class="nav-link rounded-pill w-100" data-bs-toggle="pill" data-bs-target="#pills-antojitos">Antojitos</button></li>
                            <li class="nav-item flex-fill"><button class="nav-link rounded-pill w-100" data-bs-toggle="pill" data-bs-target="#pills-mariscos">Mariscos</button></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="pills-comidas">
                                <table class="table"><tbody id="tablaComidas"></tbody></table>
                                <button class="btn btn-danger" id="agregarComida">+ Platillo</button>
                            </div>
                            <div class="tab-pane fade" id="pills-snacks">
                                <table class="table"><tbody id="tablaSnacks"></tbody></table>
                                <button class="btn btn-danger" id="agregarSnack">+ Snack</button>
                            </div>
                            <div class="tab-pane fade" id="pills-antojitos">
                                <table class="table"><tbody id="tablaAntojitos"></tbody></table>
                                <button class="btn btn-danger" id="agregarAntojito">+ Antojito</button>
                            </div>
                            <div class="tab-pane fade" id="pills-mariscos">
                                <table class="table"><tbody id="tablaMariscos"></tbody></table>
                                <button class="btn btn-danger" id="agregarMarisco">+ Marisco</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="inventario">
                    <div class="card p-4 border-0 shadow-sm rounded-4">
                        <h4 class="fw-bold mb-4">üì¶ Stock de Bebidas</h4>
                        <table class="table"><tbody id="tablaBebidas"></tbody></table>
                        <button class="btn btn-primary" id="agregarBebida">Agregar Bebida</button>
                    </div>
                </div>

                <div class="tab-pane fade" id="mesas">
                    <div class="card p-4 border-0 shadow-sm rounded-4">
                        <h4 class="fw-bold mb-4">ü™ë Gesti√≥n de Mesas</h4>
                        <div class="d-flex gap-2 mb-3">
                            <input type="number" class="form-control w-25" id="numMesas">
                            <button class="btn btn-danger" id="btnAgregarMesas">Generar</button>
                        </div>
                        <div id="contenedorMesas" class="d-flex flex-wrap gap-2"></div>
                        <table class="d-none"><tbody id="listaMesas"></tbody></table>
                    </div>
                </div>

                <div class="tab-pane fade" id="confirmarPedidos">
                    <div class="card p-4 border-0 shadow-sm rounded-4">
                        <h4 class="fw-bold mb-4">‚úÖ Confirmar Pedidos</h4>
                        <div class="d-flex gap-2 mb-3">
                            <input type="date" id="fechaConfirmar" class="form-control w-25">
                            <button class="btn btn-success" id="btnCargarPedidos">Cargar</button>
                        </div>
                        <div id="listaPedidosPorConfirmar"></div>
                    </div>
                </div>

            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
