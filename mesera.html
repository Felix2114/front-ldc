<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mesera - Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/mesera.css" rel="stylesheet">
    <link rel="icon" href="data:;base64,=">
    
    <style>
        /* Overlay de carga (Optimizado) */
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.95);
            color: #d32f2f;
            display: none; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #d32f2f;
            border-radius: 50%; width: 50px; height: 50px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-light">

    <div id="overlay">
        <div id="overlayContent" class="text-center">
            <div class="loader mb-3"></div>
            <h5 class="fw-bold">Procesando...</h5>
        </div>
    </div>

    <div class="container py-3 pb-5">
        <div class="d-flex justify-content-between align-items-center mb-3 px-2">
            <div>
                <h4 class="fw-bold m-0 text-dark">Los Dos Carnales</h4>
                <small class="text-muted">Mesera</small>
            </div>
            <span id="fechaActual" class="badge bg-white text-dark shadow-sm border"></span>
        </div>

        <ul class="nav nav-pills nav-fill mb-4 p-1 bg-white rounded-pill shadow-sm border" id="meseraTabs">
            <li class="nav-item">
                <button class="nav-link active rounded-pill" data-bs-toggle="tab" data-bs-target="#nuevaOrden">Nueva</button>
            </li>
            <li class="nav-item">
                <button class="nav-link rounded-pill" data-bs-toggle="tab" data-bs-target="#ordenesPendientes">Pendientes</button>
            </li>
            <li class="nav-item">
                <button class="nav-link rounded-pill" data-bs-toggle="tab" data-bs-target="#historial">Historial</button>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="nuevaOrden">
                <div class="card shadow-sm border-0 rounded-4 overflow-hidden">
                    <div class="card-body p-4">
                        <h5 class="mb-3 fw-bold text-danger">üìù Datos del Pedido</h5>
                        
                        <div class="mb-3">
                            <select class="form-select form-select-lg bg-light border-0 mb-3" id="nombreMesera">
                                <option value="">Selecciona tu nombre...</option>
                                <option value="Tete">Tete</option>
                                <option value="Naye">Naye</option>
                                <option value="Caja">Caja</option>
                            </select>

                            <input type="text" class="form-control form-control-lg bg-light border-0 mb-3" id="nombreCliente" placeholder="Nombre del cliente">
                            
                            <textarea id="notaPedido" class="form-control bg-light border-0" rows="2" placeholder="Nota especial (ej. Sin cebolla)"></textarea>
                        </div>

                        <div class="mt-4">
                            <label class="form-label text-muted small fw-bold text-uppercase">Selecci√≥n de Mesa</label>
                            
                            <button class="btn btn-outline-danger w-100 py-3 d-flex justify-content-between align-items-center shadow-sm rounded-3" 
                                    type="button" 
                                    id="btnToggleMesas"
                                    data-bs-toggle="collapse" 
                                    data-bs-target="#collapseMesas" 
                                    aria-expanded="false" 
                                    aria-controls="collapseMesas">
                                <span class="fw-bold" id="txtSeleccionMesa">ü™ë Toca para ver mesas</span>
                                <span class="badge bg-danger rounded-pill">‚ñº</span>
                            </button>

                            <div class="collapse mt-2" id="collapseMesas">
                                <div class="card card-body border-0 shadow-sm bg-white p-2">
                                    <p class="small text-center text-muted mb-2">Elige una mesa disponible:</p>
                                    <div class="d-flex flex-column gap-2" id="mesasContainer"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="pedidoContenido" class="card-body border-top p-0 d-none bg-white">
                        <div class="p-4 pb-2">
                            <h5 class="fw-bold">Men√∫ para <span id="mesaSeleccionada" class="text-danger"></span></h5>
                            <input type="text" id="buscadorProductos" class="form-control form-control-lg rounded-pill mt-2" placeholder="üîç Buscar platillo...">
                        </div>

                        <div class="scrolling-wrapper px-3 mb-2">
                            <ul class="nav nav-pills flex-nowrap" id="menuTabs" role="tablist">
                                <li class="nav-item"><button class="nav-link active rounded-pill px-4" data-bs-toggle="tab" data-bs-target="#comidas">Comidas</button></li>
                                <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="tab" data-bs-target="#bebidas">Bebidas</button></li>
                                <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="tab" data-bs-target="#snacks">Snacks</button></li>
                                <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="tab" data-bs-target="#antojitos">Antojitos</button></li>
                                <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="tab" data-bs-target="#mariscos">Mariscos</button></li>
                            </ul>
                        </div>

                        <div class="tab-content px-3 pb-4">
                            <div class="tab-pane fade show active" id="comidas"><ul class="list-group list-group-flush" id="listaComidas"></ul></div>
                            <div class="tab-pane fade" id="bebidas"><ul class="list-group list-group-flush" id="listaBebidas"></ul></div>
                            <div class="tab-pane fade" id="snacks"><ul class="list-group list-group-flush" id="listaSnacks"></ul></div>
                            <div class="tab-pane fade" id="antojitos"><ul class="list-group list-group-flush" id="listaAntojitos"></ul></div>
                            <div class="tab-pane fade" id="mariscos"><ul class="list-group list-group-flush" id="listaMariscos"></ul></div>
                        </div>
                    
                        <div class="d-grid gap-2 p-4 pt-0">
                            <button class="btn btn-danger btn-lg rounded-pill shadow" id="confirmarPedido">Confirmar Pedido</button>
                            <button class="btn btn-light btn-lg rounded-pill text-muted" id="cancelarPedido">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="ordenesPendientes">
                <div class="card p-3 border-0 shadow-sm rounded-4">
                    <h5 class="text-danger fw-bold mb-3">‚è≥ Pendientes</h5>
                    <div id="listaOrdenesPendientes"></div>
                </div>
            </div>

            <div class="tab-pane fade" id="historial">
                <div class="card p-3 border-0 shadow-sm rounded-4">
                    <h5 class="text-dark fw-bold mb-3">üìú Historial</h5>
                    <div id="listaHistorialPedidos"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalPedido" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title fw-bold">Resumen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="contenidoModalPedido" class="bg-light p-3 rounded-3"></div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-light rounded-pill flex-grow-1" data-bs-dismiss="modal">Atr√°s</button>
                    <button type="button" class="btn btn-success rounded-pill flex-grow-1 shadow" id="enviarPedido">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editarPedidoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content rounded-4 border-0">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Editar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h5 class="text-danger">Mesa: <span id="mesaEditando"></span></h5>
                    <textarea class="form-control bg-light border-0 my-3" id="notaEditar" rows="2" placeholder="Nota..."></textarea>
                    <input type="text" id="buscadorProductosEditar" class="form-control rounded-pill mb-3" placeholder="üîç Buscar...">
                    
                    <div class="scrolling-wrapper mb-3">
                        <ul class="nav nav-pills flex-nowrap" id="tabsEditarPedido" role="tablist">
                            <li class="nav-item"><button class="nav-link active rounded-pill px-4" data-bs-toggle="tab" data-bs-target="#editar-comidas">Comidas</button></li>
                            <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="tab" data-bs-target="#editar-bebidas">Bebidas</button></li>
                            <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="tab" data-bs-target="#editar-snacks">Snacks</button></li>
                            <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="tab" data-bs-target="#editar-antojitos">Antojitos</button></li>
                            <li class="nav-item"><button class="nav-link rounded-pill px-4" data-bs-toggle="tab" data-bs-target="#editar-mariscos">Mariscos</button></li>
                        </ul>
                    </div>

                    <div class="tab-content border-top pt-3">
                        <div class="tab-pane fade show active" id="editar-comidas"><ul class="list-group list-group-flush" id="listaEditarComidas"></ul></div>
                        <div class="tab-pane fade" id="editar-bebidas"><ul class="list-group list-group-flush" id="listaEditarBebidas"></ul></div>
                        <div class="tab-pane fade" id="editar-snacks"><ul class="list-group list-group-flush" id="listaEditarSnacks"></ul></div>
                        <div class="tab-pane fade" id="editar-antojitos"><ul class="list-group list-group-flush" id="listaEditarAntojitos"></ul></div>
                        <div class="tab-pane fade" id="editar-mariscos"><ul class="list-group list-group-flush" id="listaEditarMariscos"></ul></div>
                    </div>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-outline-danger rounded-pill" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success rounded-pill px-4 shadow" id="guardarEdicion">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/mesera.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mesasContainer = document.getElementById('mesasContainer');
            const collapseElement = document.getElementById('collapseMesas');
            const toggleBtnText = document.getElementById('txtSeleccionMesa');
            
            if(mesasContainer && collapseElement){
                mesasContainer.addEventListener('click', function(e) {
                    // Detectar click en mesa-btn o sus hijos
                    const btn = e.target.classList.contains('mesa-btn') ? e.target : e.target.closest('.mesa-btn');
                    
                    if (btn) {
                        // Cerrar acorde√≥n
                        new bootstrap.Collapse(collapseElement, {toggle: false}).hide();
                        
                        // Actualizar texto del bot√≥n principal para feedback visual
                        // Nota: Tu JS original ya maneja la l√≥gica de selecci√≥n, esto es solo visual
                        if(toggleBtnText) toggleBtnText.textContent = "‚úÖ " + btn.textContent.trim();
                        
                        // Resetear bot√≥n si se cancela el pedido (Opcional, requiere escuchar tu evento de cancelar)
                        const btnCancelar = document.getElementById('cancelarPedido');
                        if(btnCancelar) {
                            btnCancelar.addEventListener('click', () => {
                                toggleBtnText.textContent = "ü™ë Toca para ver mesas";
                            }, {once:true}); 
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
